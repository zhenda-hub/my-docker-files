# ===========================================
# docker-compose.yaml - 部署配置
# ===========================================
---
version: "3.3"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      PUID: 1000
      PGID: 1000
    ports:
      - 3000:3000
    volumes:
      - ./config:/app/config # 配置文件目录
      - /var/run/docker.sock:/var/run/docker.sock:ro # Docker监控（可选）
      - /:/host/root:ro # 系统资源监控（可选）
    restart: unless-stopped

# ===========================================
# 自定义CSS (custom.css) - 样式优化
# ===========================================
---
/* 放置在 config/custom.css */

/* 主题色彩调整 */
:root {
  --color-50: 248 250 252;
  --color-100: 241 245 249;
  --color-200: 226 232 240;
  --color-300: 203 213 225;
  --color-400: 148 163 184;
  --color-500: 100 116 139;
  --color-600: 71 85 105;
  --color-700: 51 65 85;
  --color-800: 30 41 59;
  --color-900: 15 23 42;
}

/* 卡片样式优化 */
.service-card {
  backdrop-filter: blur(10px);
  background: rgba(30, 41, 59, 0.8) !important;
  border: 1px solid rgba(71, 85, 105, 0.3);
  border-radius: 12px;
  transition: all 0.3s ease;
}

.service-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  border-color: rgba(100, 116, 139, 0.5);
}

/* 标题样式 */
.service-title {
  font-weight: 600;
  color: rgba(248, 250, 252, 0.9);
}

/* 描述文字 */
.service-description {
  color: rgba(203, 213, 225, 0.8);
  font-size: 0.85rem;
}

/* 状态指示器 */
.status-online {
  color: #10b981;
}

.status-offline {
  color: #ef4444;
}

/* 小部件样式 */
.widget-container {
  background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
  border-radius: 10px;
  border: 1px solid rgba(71, 85, 105, 0.3);
}

/* 搜索框样式 */
.search-container input {
  background: rgba(30, 41, 59, 0.8);
  border: 1px solid rgba(71, 85, 105, 0.3);
  border-radius: 8px;
  color: rgba(248, 250, 252, 0.9);
}

.search-container input:focus {
  border-color: rgba(100, 116, 139, 0.6);
  box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
}