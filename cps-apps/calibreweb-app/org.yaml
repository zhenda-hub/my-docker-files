services:
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      # - PASSWORD= #optional
      # - CLI_ARGS= #optional
    volumes:
      - ./config:/config
    ports:
      - 8018:8080
      - 8181:8181
      - 8081:8081
    restart: unless-stopped
